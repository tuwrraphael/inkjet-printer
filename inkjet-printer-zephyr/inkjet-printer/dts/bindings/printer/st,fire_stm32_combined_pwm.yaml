description: |
  STM32 combined PWM for printer fire signal

compatible: "st,fire-stm32-combined-pwm"

include: [base.yaml, pinctrl-device.yaml]

properties:
  pulse12_start:
    type: int
    required: true
  pulse34_start:
    type: int
    required: true
  pulse12_end:
    type: int
    required: true
  pulse34_end:
    type: int
    required: true
  min_mask_period:
    type: int
    required: true
  encoder_timer:
    type: phandle
    required: true
  encoder_timer_trigger:
    type: int
    required: true
    description:
      "TIM_TS_ITR3: Internal trigger 3"
  clock_timer_trigger:
    type: int
    required: true
    description:
      "TIM_TS_ITR0: Internal trigger 0"
  "#printer-fire-cells":
    const: 0
    type: int

