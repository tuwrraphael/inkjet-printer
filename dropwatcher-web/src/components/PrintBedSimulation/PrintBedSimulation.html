<div id="canvas-container">
    <canvas id="print-canvas"></canvas>
    <div id="rasterization-progress-overlay" style="display: none;">
        <div class="rasterization-progress-overlay__content">
            <span>Rasterization in progress...</span>
        </div>
    </div>
</div>
<div id="print-canvas-info">X/Y</div>
<div class="print-bed-simulation__controls">
    <tc-range-slider style="--width:100%; flex-grow: 1;" value1="0" step="1" generate-labels="true" id="range-slider"
        range-dragging="true" mousewheel-disabled="true"></tc-range-slider>
    <div style="display: flex; align-items: flex-end;">
        <input type="checkbox" id="select-end-layer" style="margin-right: 0.5em;">
        <label for="select-end-layer">Select End Layer</label>
    </div>
</div>
