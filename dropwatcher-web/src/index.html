<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
</head>
<body>
    <video id="video-element" autoplay playsinline style="max-width: 100%;"></video>
    <button id="connect-usb-button">Connect</button>
    <button id="start-button">Start</button>
    <button id="test-button">Test</button>
    <label for="config-camera-ready-delay">Camera Ready Delay (us)</label>
    <input type="number" id="config-camera-ready-delay" value="0.125" step="0.0625" min="0">
    <label for="config-strobe-on">Strobe on ticks (us)</label>
    <input type="number" id="config-strobe-on" value="0.125" min="0.125" step="0.0625" max="4095.875">
    <label for="config-delay-after-jetting-signal">Delay after jetting signal (us)</label>
    <input type="number" id="config-delay-after-jetting-signal" value="0.125" min="0.0625" step="0.0625">
    <button id="write-config">Write</button>
    <label for="strobe-on">Strobe on</label>
    <input type="checkbox" id="strobe-on">
</body>
</html>
